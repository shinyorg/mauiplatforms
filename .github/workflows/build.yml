name: Build

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
  push:
    branches:
    - main
    - dev
    - preview
    - v*
  pull_request:
    branches:
    - main
    - dev
    - preview

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Setup .NET 10.0
      uses: actions/setup-dotnet@v4
      with:
          dotnet-version: '10.0.x'

    - name: Add .NET Workloads
      run: dotnet workload install maui tvos macos

    - name: Build
      run: dotnet build build.slnf -m -property:Configuration=Release

    - name: Build Sample App
      run: dotnet publish samples/SampleMac/SampleMac.csproj -c Release -o publish

    - name: Test
      run: dotnet test build.slnf --no-build -property:Configuration=Release --logger "console;verbosity=normal" || true

    - name: Post NuGet Artifacts
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-artifacts
        path: '**/*.nupkg'

    - name: Post Sample App
      uses: actions/upload-artifact@v4
      with:
        name: SampleMac
        path: 'publish/*.app'

    - name: Publish NuGets
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/v'))
      run: dotnet nuget push **\*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGETAPIKEY }} --skip-duplicate